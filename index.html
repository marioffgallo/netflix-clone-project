<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>

    <!--Responsive Css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl Css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WITCHER</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini2.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini3.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini4.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini5.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini6.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini7.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini8.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini9.jpg" alt="mini">
            </div>
            <div>
                <img class="box-filme" src="img/mini10.jpg" alt="mini">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d83479957b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
